<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Hero</title>
  </head>
  <body>
    <header>
      <div class="space"></div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-section-container container">
          <div class="hero-align-container">
            <img
              class="hero-model-img"
              srcset="
                ./images/hero/model.jpg      392w,
                ./images/hero/model@2x.jpg   784w,
                ./images/hero/model-t.jpg    413w,
                ./images/hero/model-t@2x.jpg 826w,
                ./images/hero/model-m.jpg    335w,
                ./images/hero/model-m@2x.jpg 670w
              "
              sizes="(min-width: 1280px) 392px, (min-width: 768px) 413px, (max-width: 767px) 335px"
              src="./images/hero/model.jpg"
              alt="Model in embrjidered shirt"
            />
            <div class="hero-title-container">
              <div class="hero-title-alignment-container">
                <h1 class="hero-title">
                  Reviving the traditional
                  <span class="hero-text-accent">Ukrainian</span> artistry in
                  every stitch.
                </h1>
              </div>
              <a class="hero-link link" href="#"
                >order
                <svg class="hero-btn-arrow" width="24" height="17">
                  <use href="./images/icons.svg#icon-arrow"></use>
                </svg>
              </a>
            </div>
          </div>
          <div class="hero-star-embr">
            <div class="hero-star-container">
              <img
                class="hero-star"
                src="./images/hero/star.png"
                alt="A little Ukrainian star"
              />
              <p class="hero-hand-made-text">all embroidery is made by hand</p>
            </div>
            <div class="hero-embr">
              <img
                class="hero-ua-img"
                srcset="./images/hero/uaemb@2x.jpg 2x"
                src="./images/hero/uaemb.jpg"
                alt="Lovely Ukraine on shirt"
              />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
