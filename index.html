<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./images/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Hero</title>
  </head>
  <body>
    <header>
      <div class="space"></div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-section-container container">
          <div class="hero-align-container">
            <img
              class="hero-model-img"
              src="./images/hero/model.jpg"
              alt="Model"
            />
            <div class="hero-title-container">
              <div class="hero-title-alignment-container">
                <h1 class="hero-title">
                  Reviving the traditional
                  <span class="hero-text-accent">Ukrainian</span> artistry in
                  every stitch.
                </h1>
              </div>
              <a class="hero-link link" href=""
                >order
                <svg class="hero-btn-arrow" width="24" height="17">
                  <use href="./images/icons.svg#icon-arrow"></use>
                </svg>
              </a>
            </div>
          </div>
          <div class="hero-star-embr">
            <div class="hero-star-container">
              <img class="hero-star" src="./images/star.png" alt="" />
              <p class="hero-hand-made-text">all embroidery is made by hand</p>
            </div>
            <div class="hero-embr">
              <img class="hero-ua" src="./images/hero/uaemb.jpg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
